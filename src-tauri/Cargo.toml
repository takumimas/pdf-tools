[package]
name = "pdf-merge"
version = "0.1.0"
description = "PDF Merge Application"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[lib]
name = "pdf_merge_lib"
crate-type = ["staticlib", "cdylib", "rlib"]
